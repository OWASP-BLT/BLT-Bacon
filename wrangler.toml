name = "blt-rewards"
main = "src/index.py"
compatibility_date = "2024-01-01"
compatibility_flags = ["python_workers"]

[vars]
ENVIRONMENT = "production"

# Slack secrets â€“ set these via `wrangler secret put SLACK_SIGNING_SECRET`
# and `wrangler secret put SLACK_BOT_TOKEN`.
# Never commit real values here; use `wrangler secret put` or the dashboard.

# Configure assets (static files)
# All files in ./public are automatically served by Cloudflare
# No Python file I/O needed - Cloudflare handles static asset serving
[assets]
directory = "./public"

# Development environment configuration
[env.dev]
name = "blt-rewards-dev"

[observability]
enabled = false
head_sampling_rate = 1

[observability.logs]
enabled = true
head_sampling_rate = 1
persist = true
invocation_logs = true

[observability.traces]
enabled = false
persist = true
head_sampling_rate = 1
